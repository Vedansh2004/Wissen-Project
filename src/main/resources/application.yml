      # host: localhost
      # port: 27017
      # database: seat_allocation
      # username: your_username
      # password: your_password

server:
  port: 8081

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.springframework.data.mongodb.core.MongoTemplate: INFO

seat-allocation:
  office:
    total-seats: 50
    floating-seats: 10
